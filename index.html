<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Hello World!</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hamburger</td>
          <td>6,99€</td>
        </tr>
        <tr>
          <td>Meal 1</td>
          <td>19,99€</td>
        </tr>
        <tr>
          <td>Sushi set</td>
          <td>200,00€</td>
        </tr>
        <tr>
          <td>Ribs</td>
          <td>12,50€</td>
        </tr>
        <tr>
          <td>Pizza (3 toppings)</td>
          <td>8,99€</td>
        </tr>
      </tbody>
    </table>

    <div>
      <button id="add-comment">Add comment!</button>
      <textarea
        textarea="inside"
        id="comment-field"
        rows="5"
        placeholder="Write your comment here"
      ></textarea>
    </div>
    <button id="remove-comments">Remove comments:(</button>
    <ul>
      <div id="comments"></div>
    </ul>

    <script src="src/index.js"></script>
  </body>
</html>
